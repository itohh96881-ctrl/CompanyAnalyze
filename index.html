<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業分析クリップ v1.6</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Audio Player Styling */
        audio { width: 100%; height: 32px; margin-top: 8px; }
        audio::-webkit-media-controls-panel { background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b sticky top-0 z-10 shadow-sm flex-shrink-0">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg text-white">
                    <i data-lucide="trending-up" class="w-5 h-5"></i>
                </div>
                <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                    企業分析クリップ
                </h1>
                <span class="text-xs font-mono text-indigo-400 border border-indigo-100 bg-indigo-50 px-1.5 py-0.5 rounded ml-1">v1.6</span>
            </div>
            <div class="flex items-center gap-2">
                <input type="file" id="importFile" class="hidden" accept=".json">
                <button onclick="document.getElementById('importFile').click()" class="p-2 text-slate-500 hover:text-indigo-600 hover:bg-slate-100 rounded-lg transition-colors flex items-center gap-1 text-xs sm:text-sm font-medium" title="ファイルをインポート">
                    <i data-lucide="upload" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">読込</span>
                </button>
                <button onclick="exportData()" class="p-2 text-slate-500 hover:text-indigo-600 hover:bg-slate-100 rounded-lg transition-colors flex items-center gap-1 text-xs sm:text-sm font-medium" title="データをエクスポート">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">保存</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8 flex-grow w-full">
        
        <!-- List View -->
        <div id="listView" class="space-y-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div class="relative w-full sm:w-96">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"></i>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="企業名またはコードで検索..." 
                        class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm transition-all"
                        oninput="renderList()"
                    >
                </div>
                <button onclick="startNew()" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl shadow-lg shadow-indigo-200 transition-all active:scale-95 font-medium">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    新規追加
                </button>
            </div>

            <div id="listContainer" class="flex flex-col space-y-3">
                <!-- JavaScriptでリスト生成 -->
            </div>
            
            <div id="emptyState" class="hidden text-center py-20 bg-white rounded-2xl border border-dashed border-gray-300">
                <i data-lucide="bar-chart-3" class="w-16 h-16 text-gray-200 mx-auto mb-4"></i>
                <p class="text-gray-500 font-medium">データがありません</p>
                <p class="text-sm text-gray-400 mt-2">「新規追加」から企業の指標を登録しましょう</p>
            </div>
        </div>

        <!-- Edit View -->
        <div id="editView" class="hidden h-[calc(100vh-140px)] flex-col bg-white rounded-2xl shadow-xl shadow-slate-200/50 overflow-hidden border border-slate-100">
            <!-- Edit Header -->
            <div class="bg-slate-50 border-b px-6 py-3 flex justify-between items-center flex-shrink-0">
                <div class="flex items-center gap-3">
                    <button onclick="showList()" class="p-2 hover:bg-white rounded-full transition-colors border border-transparent hover:border-gray-200">
                        <i data-lucide="chevron-left" class="w-5 h-5 text-slate-500"></i>
                    </button>
                    <div class="flex flex-col">
                        <span id="editModeTitle" class="text-xs text-slate-400 font-bold uppercase">新規クリップ</span>
                        <div class="flex items-baseline gap-2">
                            <input type="text" id="inputCode" class="bg-transparent border-none p-0 text-lg font-bold text-slate-700 focus:ring-0 w-20 font-mono focus:outline-none border-b border-transparent focus:border-indigo-300 placeholder-slate-300" placeholder="コード">
                            <input type="text" id="inputName" class="bg-transparent border-none p-0 text-lg font-bold text-slate-700 focus:ring-0 w-48 sm:w-64 focus:outline-none border-b border-transparent focus:border-indigo-300 placeholder-slate-300" placeholder="企業名を入力">
                        </div>
                    </div>
                </div>
                <button onclick="saveData()" class="flex items-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white px-4 sm:px-5 py-2 rounded-lg shadow-lg shadow-indigo-200 transition-transform active:scale-95 font-bold text-sm">
                    <i data-lucide="save" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">保存して戻る</span>
                    <span class="sm:hidden">保存</span>
                </button>
            </div>

            <div class="flex-1 flex flex-col md:flex-row overflow-hidden">
                <!-- Left Panel -->
                <div class="w-full md:w-1/3 border-r border-slate-100 bg-slate-50 p-6 overflow-y-auto space-y-6 flex-shrink-0">
                    
                    <!-- 指標入力エリア -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-3 flex items-center gap-1">
                            <i data-lucide="bar-chart-2" class="w-3 h-3"></i> 重要指標
                        </label>
                        <div class="grid grid-cols-2 gap-3">
                            <div class="bg-white p-2 rounded-lg border border-slate-200">
                                <label class="block text-[10px] text-slate-400 mb-1">PER (倍)</label>
                                <input type="number" id="inputPer" step="0.1" class="w-full text-sm font-mono font-bold text-slate-700 outline-none" placeholder="15.0">
                            </div>
                            <div class="bg-white p-2 rounded-lg border border-slate-200">
                                <label class="block text-[10px] text-slate-400 mb-1">PBR (倍)</label>
                                <input type="number" id="inputPbr" step="0.01" class="w-full text-sm font-mono font-bold text-slate-700 outline-none" placeholder="1.00">
                            </div>
                            <div class="bg-white p-2 rounded-lg border border-slate-200">
                                <label class="block text-[10px] text-slate-400 mb-1">配当利回り (%)</label>
                                <input type="number" id="inputYield" step="0.1" class="w-full text-sm font-mono font-bold text-slate-700 outline-none" placeholder="3.0">
                            </div>
                            <div class="bg-white p-2 rounded-lg border border-slate-200">
                                <label class="block text-[10px] text-slate-400 mb-1">ROE (%)</label>
                                <input type="number" id="inputRoe" step="0.1" class="w-full text-sm font-mono font-bold text-slate-700 outline-none" placeholder="8.0">
                            </div>
                            <div class="col-span-2 bg-white p-2 rounded-lg border border-slate-200">
                                <label class="block text-[10px] text-slate-400 mb-1">自己資本比率 (%)</label>
                                <input type="number" id="inputEquity" step="0.1" class="w-full text-sm font-mono font-bold text-slate-700 outline-none" placeholder="40.0">
                            </div>
                        </div>
                    </div>

                    <!-- Audio File Section -->
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2 flex items-center gap-1">
                            <i data-lucide="mic" class="w-3 h-3"></i> 音声ファイル
                        </label>
                        <div class="bg-white p-3 rounded-lg border border-slate-200 space-y-2">
                            <input type="text" id="inputPodcastTitle" class="w-full text-xs px-2 py-1.5 rounded border border-slate-200 focus:border-indigo-500 outline-none mb-1" placeholder="メモ: 2024Q3決算ポッドキャストなど">
                            <div class="flex items-center gap-2">
                                <label class="flex-1 flex items-center justify-center px-3 py-2 bg-slate-50 border border-slate-300 border-dashed rounded cursor-pointer hover:bg-slate-100 transition-colors">
                                    <div class="flex items-center gap-2 text-slate-500 text-xs">
                                        <i data-lucide="file-audio" class="w-4 h-4"></i>
                                        <span id="audioFileName">音声ファイルを選択</span>
                                    </div>
                                    <input type="file" id="inputAudioFile" class="hidden" accept="audio/*">
                                </label>
                                <button onclick="deleteCurrentAudio()" id="deleteAudioBtn" class="hidden p-2 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded" title="音声ファイルを削除"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                            <audio id="audioPlayer" controls class="hidden w-full"></audio>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">評価</label>
                        <div class="bg-white p-2 rounded-lg border border-slate-200 inline-block">
                            <div id="ratingStars" class="flex gap-1"></div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-2">一言メモ</label>
                        <textarea id="inputMemo" class="w-full h-20 px-3 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none bg-white text-sm resize-none" placeholder="気になった点や将来の予測など..."></textarea>
                    </div>

                    <!-- HTML Input -->
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-xs font-bold text-slate-400 uppercase">HTML資料 (JS実行可)</label>
                            <button onclick="togglePreview()" class="text-xs flex items-center gap-1 text-indigo-600 hover:text-indigo-800">
                                <i id="previewIcon" data-lucide="eye" class="w-3 h-3"></i>
                                <span id="previewText">プレビュー中</span>
                            </button>
                        </div>
                        <p class="text-[10px] text-slate-400 mb-2">
                            HTML全体を貼り付けてください。グラフ描画スクリプトも動作します。
                        </p>
                        <textarea id="inputHtml" oninput="updatePreview()" class="w-full h-40 px-3 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none bg-white font-mono text-xs resize-y" placeholder="<html>...</html>"></textarea>
                    </div>
                </div>

                <!-- Right Panel: Preview -->
                <div class="flex-1 bg-white overflow-hidden flex flex-col relative border-l border-slate-100">
                    <div class="bg-slate-100 px-4 py-2 border-b flex items-center justify-between">
                        <span class="text-xs font-bold text-slate-500 uppercase flex items-center gap-2">
                            <i data-lucide="layout" class="w-3 h-3"></i> プレビュー
                        </span>
                    </div>
                    
                    <div id="previewContainer" class="flex-1 overflow-hidden relative bg-slate-50">
                        <!-- Iframe Preview Container (Sandboxed but script enabled) -->
                        <iframe id="htmlPreviewFrame" class="w-full h-full border-none bg-white" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>

                         <!-- Placeholder -->
                        <div id="previewPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-300 z-10 pointer-events-none">
                            <i data-lucide="code" class="w-12 h-12 mb-4 opacity-50"></i>
                            <p class="text-center text-sm">
                                HTMLコードを貼り付けると<br>ここに表示されます
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Logic -->
    <script>
        // --- IndexedDB Wrapper for Media (Audio only) ---
        const DB_NAME = 'StockClipMediaDB';
        const DB_VERSION = 2; 
        const STORE_NAME = 'media';

        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME);
                }
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e);
        });

        async function saveMediaFile(id, file) {
            const db = await dbPromise;
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                store.put(file, id);
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
        }

        async function getMediaFile(id) {
            const db = await dbPromise;
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readonly');
                const store = tx.objectStore(STORE_NAME);
                const req = store.get(id);
                req.onsuccess = () => resolve(req.result);
                req.onerror = () => reject(req.error);
            });
        }

        async function deleteMediaFile(id) {
            const db = await dbPromise;
            return new Promise((resolve, reject) => {
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                store.delete(id);
                tx.oncomplete = () => resolve();
                tx.onerror = () => reject(tx.error);
            });
        }

        // --- App Logic ---
        let analyses = [];
        let editingId = null;
        let currentRating = 3;
        let showPreview = true;
        
        let pendingAudioFile = null;
        let hasAudioSaved = false;

        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            lucide.createIcons();
            document.getElementById('importFile').addEventListener('change', handleImport);
            document.getElementById('inputAudioFile').addEventListener('change', handleAudioSelect);
        });

        function loadData() {
            try {
                const saved = localStorage.getItem('stock-clips-local');
                if (saved) {
                    analyses = JSON.parse(saved);
                    analyses.sort((a, b) => a.code.localeCompare(b.code, undefined, { numeric: true }));
                }
            } catch (e) { console.error("Load failed", e); }
            renderList();
        }

        // --- Audio Handling ---
        function handleAudioSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            pendingAudioFile = file;
            hasAudioSaved = true;
            
            document.getElementById('audioFileName').textContent = file.name;
            const player = document.getElementById('audioPlayer');
            player.src = URL.createObjectURL(file);
            player.classList.remove('hidden');
            document.getElementById('deleteAudioBtn').classList.remove('hidden');
        }

        async function deleteCurrentAudio() {
            if(!confirm('音声を削除しますか？')) return;
            document.getElementById('inputAudioFile').value = '';
            document.getElementById('audioFileName').textContent = '音声ファイルを選択';
            document.getElementById('audioPlayer').src = '';
            document.getElementById('audioPlayer').classList.add('hidden');
            document.getElementById('deleteAudioBtn').classList.add('hidden');
            pendingAudioFile = null;
            hasAudioSaved = false;

            if (editingId) {
                await deleteMediaFile(editingId + '_audio');
                const item = analyses.find(a => a.id === editingId);
                if(item) item.hasAudio = false;
            }
        }

        // --- Save Logic ---
        async function saveData() {
            const code = document.getElementById('inputCode').value.trim();
            const name = document.getElementById('inputName').value.trim();
            
            if (!code || !name) {
                alert("銘柄コードと企業名は必須です");
                return;
            }

            const newId = editingId || (Date.now().toString() + Math.random().toString(36).substring(2));
            
            if (pendingAudioFile) {
                try { await saveMediaFile(newId + '_audio', pendingAudioFile); } catch(e) { console.error(e); }
            }

            const newData = {
                id: newId,
                code,
                name,
                rating: currentRating,
                memo: document.getElementById('inputMemo').value,
                htmlContent: document.getElementById('inputHtml').value,
                metrics: {
                    per: document.getElementById('inputPer').value,
                    pbr: document.getElementById('inputPbr').value,
                    yield: document.getElementById('inputYield').value,
                    roe: document.getElementById('inputRoe').value,
                    equity: document.getElementById('inputEquity').value
                },
                podcast: { title: document.getElementById('inputPodcastTitle').value },
                hasAudio: hasAudioSaved,
                updatedAt: new Date().toISOString()
            };

            if (editingId) {
                const index = analyses.findIndex(a => a.id === editingId);
                if (index !== -1) analyses[index] = newData;
            } else {
                analyses.push(newData);
            }

            analyses.sort((a, b) => a.code.localeCompare(b.code, undefined, { numeric: true }));

            try {
                localStorage.setItem('stock-clips-local', JSON.stringify(analyses));
                showList();
            } catch (e) {
                alert("保存容量エラー。HTML量を減らしてください。");
            }
        }

        // --- Render Logic ---
        async function startEdit(id) {
            const data = analyses.find(a => a.id === id);
            if (!data) return;
            editingId = id;
            currentRating = data.rating;
            pendingAudioFile = null;
            hasAudioSaved = data.hasAudio || false;

            document.getElementById('editModeTitle').innerText = '編集モード';
            document.getElementById('inputCode').value = data.code;
            document.getElementById('inputName').value = data.name;
            document.getElementById('inputMemo').value = data.memo || '';
            document.getElementById('inputHtml').value = data.htmlContent || '';
            const m = data.metrics || {};
            ['Per','Pbr','Yield','Roe','Equity'].forEach(k => document.getElementById('input'+k).value = m[k.toLowerCase()] || '');
            document.getElementById('inputPodcastTitle').value = (data.podcast || {}).title || '';
            
            resetMediaUI();

            if (hasAudioSaved) {
                try {
                    const blob = await getMediaFile(id + '_audio');
                    if (blob) {
                        document.getElementById('audioPlayer').src = URL.createObjectURL(blob);
                        document.getElementById('audioPlayer').classList.remove('hidden');
                        document.getElementById('deleteAudioBtn').classList.remove('hidden');
                        document.getElementById('audioFileName').textContent = '音声ファイル保存済み';
                    }
                } catch(e) {}
            }

            renderEditStars();
            updatePreview(); 
            
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('editView').classList.remove('hidden');
            document.getElementById('editView').classList.add('flex');
        }

        function startNew() {
            editingId = null;
            currentRating = 3;
            pendingAudioFile = null;
            hasAudioSaved = false;

            document.getElementById('editModeTitle').innerText = '新規クリップ';
            document.getElementById('inputCode').value = '';
            document.getElementById('inputName').value = '';
            document.getElementById('inputMemo').value = '';
            document.getElementById('inputHtml').value = '';
            document.getElementById('inputPodcastTitle').value = '';
            ['Per','Pbr','Yield','Roe','Equity'].forEach(k => document.getElementById('input'+k).value = '');
            
            resetMediaUI();
            renderEditStars();
            updatePreview();
            
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('editView').classList.remove('hidden');
            document.getElementById('editView').classList.add('flex');
        }

        function resetMediaUI() {
            document.getElementById('inputAudioFile').value = '';
            document.getElementById('audioPlayer').classList.add('hidden');
            document.getElementById('audioPlayer').src = '';
            document.getElementById('deleteAudioBtn').classList.add('hidden');
            document.getElementById('audioFileName').textContent = '音声ファイルを選択';
        }

        // --- Common Helpers ---
        function updatePreview() {
            const html = document.getElementById('inputHtml').value;
            const iframe = document.getElementById('htmlPreviewFrame');
            const placeholder = document.getElementById('previewPlaceholder');
            
            if (html && showPreview) {
                iframe.classList.remove('hidden');
                placeholder.classList.add('hidden');
                
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write(html);
                doc.close();
            } else {
                const doc = iframe.contentWindow.document;
                doc.open();
                doc.write('');
                doc.close();
                iframe.classList.add('hidden');
                placeholder.classList.remove('hidden');
            }
        }
        
        function togglePreview() {
            showPreview = !showPreview;
            const icon = document.getElementById('previewIcon');
            const text = document.getElementById('previewText');
            if (showPreview) {
                icon.setAttribute('data-lucide', 'eye');
                text.innerText = 'プレビュー中';
            } else {
                icon.setAttribute('data-lucide', 'eye-off');
                text.innerText = 'コードのみ';
            }
            lucide.createIcons();
            updatePreview();
        }
        
        function showList() {
            document.getElementById('editView').classList.add('hidden');
            document.getElementById('editView').classList.remove('flex');
            document.getElementById('listView').classList.remove('hidden');
            document.getElementById('audioPlayer').src = '';
            renderList();
        }

        async function deleteData(id, event) {
            event.stopPropagation();
            if(!confirm("削除しますか？")) return;
            analyses = analyses.filter(a => a.id !== id);
            localStorage.setItem('stock-clips-local', JSON.stringify(analyses));
            await deleteMediaFile(id + '_audio');
            renderList();
        }

        function renderList() {
            const container = document.getElementById('listContainer');
            const emptyState = document.getElementById('emptyState');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';
            
            const filtered = analyses.filter(a => a.name.toLowerCase().includes(searchTerm) || a.code.includes(searchTerm));
            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach(a => {
                    const div = document.createElement('div');
                    div.className = "group bg-white rounded-xl p-4 border border-gray-100 hover:border-indigo-300 hover:shadow-lg transition-all duration-200 cursor-pointer flex flex-col md:flex-row gap-4";
                    div.onclick = () => startEdit(a.id);
                    
                    const starsHtml = renderStarsStatic(a.rating);
                    const badges = [];
                    if (a.htmlContent) badges.push(`<i data-lucide="code" class="w-3 h-3 text-indigo-400"></i>`);
                    if (a.hasAudio) badges.push(`<i data-lucide="mic" class="w-3 h-3 text-pink-400"></i>`);
                    
                    const m = a.metrics || {};
                    div.innerHTML = `
                        <div class="flex items-center gap-4 md:w-1/3">
                            <div class="flex flex-col items-center justify-center min-w-[60px] text-center">
                                <span class="text-lg font-mono font-bold text-slate-700 bg-slate-100 px-2 py-0.5 rounded">${a.code}</span>
                            </div>
                            <div class="min-w-0 flex-1">
                                <h3 class="text-lg font-bold text-slate-800 truncate group-hover:text-indigo-600 transition-colors flex items-center gap-2">
                                    ${a.name} <div class="flex gap-1 bg-slate-50 px-1 rounded">${badges.join('')}</div>
                                </h3>
                                <div class="flex gap-0.5 mt-1">${starsHtml}</div>
                            </div>
                        </div>
                        <div class="flex-1 border-t md:border-t-0 md:border-l border-slate-100 pt-3 md:pt-0 md:pl-4">
                             <div class="grid grid-cols-3 gap-x-6 gap-y-1 text-xs mt-2 bg-slate-50 p-2 rounded-lg">
                                ${renderMetricItem('PER', m.per, 'per')}
                                ${renderMetricItem('PBR', m.pbr, 'pbr')}
                                ${renderMetricItem('利回り', m.yield, 'yield', '%')}
                                ${renderMetricItem('ROE', m.roe, 'roe', '%')}
                                <div class="col-span-2">${renderMetricItem('自己資本', m.equity, 'equity', '%')}</div>
                            </div>
                            <p class="text-sm text-slate-400 mt-2 line-clamp-1">${a.memo || ''}</p>
                        </div>
                    `;
                    container.appendChild(div);
                });
                lucide.createIcons();
            }
        }
        
        function evaluateMetric(type, value) {
            const num = parseFloat(value);
            if (isNaN(num)) return null;
            switch(type) {
                case 'per': return (num <= 15) ? { label: '割安', color: 'text-blue-600 bg-blue-50 border-blue-100' } : (num >= 25 ? { label: '割高', color: 'text-red-600 bg-red-50 border-red-100' } : null);
                case 'pbr': return (num < 1.0) ? { label: '割安', color: 'text-blue-600 bg-blue-50 border-blue-100' } : (num >= 3.0 ? { label: '割高', color: 'text-red-600 bg-red-50 border-red-100' } : null);
                case 'yield': return (num >= 3.5) ? { label: '高配当', color: 'text-green-600 bg-green-50 border-green-100' } : null;
                case 'roe': return (num >= 10) ? { label: '高収益', color: 'text-purple-600 bg-purple-50 border-purple-100' } : null;
                case 'equity': return (num >= 50) ? { label: '安全', color: 'text-emerald-600 bg-emerald-50 border-emerald-100' } : (num <= 20 ? { label: '注意', color: 'text-orange-600 bg-orange-50 border-orange-100' } : null);
                default: return null;
            }
        }

        function renderMetricItem(label, value, type, suffix = '') {
            const valStr = value ? value + suffix : '-';
            const evalResult = evaluateMetric(type, value);
            const badge = evalResult ? `<span class="ml-1 text-[9px] px-1 rounded border ${evalResult.color}">${evalResult.label}</span>` : '';
            return `<div class="flex justify-between items-center"><span class="text-slate-500">${label}:</span><div class="flex items-center"><span class="font-mono font-bold text-slate-700">${valStr}</span>${badge}</div></div>`;
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (!Array.isArray(imported)) throw new Error;
                    imported.forEach(item => {
                        if (!item.id || !item.name) return;
                        const idx = analyses.findIndex(a => a.id === item.id);
                        if (idx === -1) analyses.push(item);
                        else analyses[idx] = item;
                    });
                    analyses.sort((a, b) => a.code.localeCompare(b.code, undefined, { numeric: true }));
                    localStorage.setItem('stock-clips-local', JSON.stringify(analyses));
                    alert("インポートしました");
                    renderList();
                } catch { alert("読み込み失敗"); }
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        function exportData() {
            if(!confirm('【注意】音声ファイルはエクスポートに含まれません。テキストデータのみ保存します。続行しますか？')) return;
            const blob = new Blob([JSON.stringify(analyses, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `stock-clips-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
